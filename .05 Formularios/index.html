</head>
<body>
    <h1>Formulario</h1>

        <input type="email" placeholder="Ingresa tu email"> <!-- texto de referencia para valores en el campo-->
        <input type="password">
        <input type="checkbox">
        <input type="radio">
        <input type="radio">
        <input type="file">
        <input type="date">
    </form>
</body>
